name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

      - name: Lint
        run: bun run lint

      - name: Debug ApiClient
        run: bun -e "import { ApiClient } from './src/lib/api'; const c = new ApiClient('test'); console.log('me type:', typeof c.me); console.log('proto keys:', Object.getOwnPropertyNames(Object.getPrototypeOf(c))); console.log('instance keys:', Object.keys(c));"

      - name: Test
        run: bun test
